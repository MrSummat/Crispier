<div class="panel-header panel-header-lg">
  <canvas baseChart id="bigDashboardChart" [datasets]="lineBigDashboardChartData" [labels]="lineBigDashboardChartLabels" [colors]="lineBigDashboardChartColors"
    [options]="lineBigDashboardChartOptions" [chartType]="lineBigDashboardChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
</div>

<div class="main-content">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Chain Evaluator</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="chainSubmitted()" #chainForm="ngForm">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="pre">Chain before NGG</label>
                  <input type="text" class="form-control" minlength="20" maxlength="30" pattern=".{20,30}" size="20" placeholder="ACGTGCAACGCACGTGCAC" required
                    id="pre" [(ngModel)]="pre" name="pre" #preInput="ngModel">
                </div>
                <div [hidden]="(nInput.pristine && postInput.pristine) || preInput.value" class="alert alert-danger">
                  This chain is required
                </div>
                <div [hidden]="preInput.pristine || !preInput.value || preInput.value.length >= 20" class="alert alert-warning">
                  Please introduce a chain between 20 and 30 characters
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 col-md-4 col-xl-3 px-3">
                <div class="form-group">
                  <label for="n">N in NGG</label>
                  <input type="text" class="form-control" maxlength="1" size="1" placeholder="A" id="n" [(ngModel)]="n" name="n" #nInput="ngModel">
                </div>
              </div>
              <div class="col-sm-9 col-md-8 col-xl-9 px-3">
                <div class="form-group">
                  <label for="post">Chain after NGG</label>
                  <input type="text" class="form-control" maxlength="10" size="7" placeholder="CGTACAGTCA" id="post" [(ngModel)]="post" name="post"
                    #postInput="ngModel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-centered">
                <button type="submit" class="btn btn-default" [disabled]="!chainForm.form.valid || submitted">Evaluate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-7">
      <div class="card card-chart">
        <div class="card-header">
          <!-- <h5 class="card-category">Email Statistics</h5> -->
          <h3 class="card-title pl-3">Evaluation results</h3>
        </div>
        <div class="card-body">
          <div class="chart-area">
            <canvas baseChart id="barChartSimpleGradientsNumbers" [datasets]="lineChartGradientsNumbersData" [labels]="lineChartGradientsNumbersLabels"
              [colors]="lineChartGradientsNumbersColors" [options]="lineChartGradientsNumbersOptions" [chartType]="lineChartGradientsNumbersType"
              (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </div>
        <div class="card-footer">
          <div class="stats" [hidden]="!evaluationDate">
            <i class="now-ui-icons ui-2_time-alarm"></i>Last evaluated {{evaluationDate | date:'short'}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
